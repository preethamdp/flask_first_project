<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BotUI - Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
    <!-- icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="botui-app-container" id="hello-world">
      <bot-ui></bot-ui>
      <div id="bot-ui-input-box-btn"  >
            <input type="text" id="bot-input-value" placeholder="Ask anything" >
            <button class="btn" id = "bot-send" onclick="loadDoc()"><i class="fa fa-send"></i></button>
          
        </div>
    </div>
    
    <script src="./fetch.js"></script>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
    <script id="bot-messages">
      var botui = new BotUI('hello-world');
      botui.message.add({
  content: 'Welcome to v1_bot'
});


    </script>
  </body>
</html>
